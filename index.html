<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainyDays - Pushing the Comfort Zone</title>
    <meta name="description" content="Engineered for the wild. Designed to keep you dry, confident, and ready for whatever comes next.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="flex">
        <div class="header__content">
            <div class="header__inner flex">
                <div class="center flex">
                    <a href="#" aria-label="RainyDays">
                        <img src="./assets/images/logo.png" alt="" aria-hidden="true">
                    </a>
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Outlet</a></li>
                            <li><a href="#">About us</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="left flex">
                    <div class="search">
                        <form action="/search" method="GET" role="search" class="flex">
                            <label for="search" class="label__hidden">Search for products and categories</label>
                            <input type="search" name="q" id="search" placeholder="Search for products and categories" required>
                            <button type="submit"><img src="./assets/images/search_icon.png" alt="" aria-hidden="true"></button>
                        </form>
                    </div>
                    <a href="#" aria-label="Profile">
                        <img src="./assets/images/account_icon.png" alt="" aria-hidden="true">
                    </a>
                    <a href="#" aria-label="Wishlist" class="desktop">
                        <img src="./assets/images/wishlist_icon.png" alt="" aria-hidden="true">
                    </a>
                    <a href="#" aria-label="Search" class="mobile">
                        <img src="./assets/images/search_icon.png" alt="" aria-hidden="true">
                    </a>
                </div>
                <div class="right flex">
                    <a href="#" aria-label="Shopping Cart">
                        <img src="./assets/images/cart_icon.png" alt="" aria-hidden="true">
                    </a>
                    <input type="checkbox" id="hamburger-checkbox" />
                    <label for="hamburger-checkbox" class="hamburger" tabindex="0">
                        <img src="./assets/images/hamburger_icon.png" alt="" aria-hidden="true">
                    </label>
                    <nav class="hamburger-menu">
                        <a href="#">Home</a>
                        <a href="#">Products</a>
                        <a href="#">News</a>
                        <a href="#">Outlet</a>
                        <a href="#">About us</a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="alert">
            <div class="content flex">
                <p>Fast shipping</p>
                <p>Buy now, pay later</p>
                <p>Free shipping on orders over 999,-</p>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>
        
    </footer>
</body>
</html>
